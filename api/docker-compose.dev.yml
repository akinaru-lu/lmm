version: "3.7"
services:
  api:
    env_file:
      - ./.env/dev.env
    depends_on:
      - datastore
      - mysql
    command: api
    environment:
      APP_HOST: https://www.lmm.local
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_NAME: lmm
      MYSQL_USER: root
      RABBIT_HOST: rabbitmq
      RABBIT_PORT: 5672
      RABBIT_USER: guest
      RABBIT_PASS: guest
      HTTP_TIMEOUT_SECOND: 3
      DATASTORE_EMULATOR_HOST: datastore:8081
      DATASTORE_PROJECT_ID: lmm
    networks:
      - lmm
  mysql:
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
  datastore:
    image: google/cloud-sdk
    environment:
      TZ: Asia/Tokyo
      PROJECT_ID: lmm
    networks:
      - lmm-api
    command: |
      gcloud beta emulators datastore start --project=lmm-test --host-port=0.0.0.0:8081


networks:
  lmm:
    external:
      name: lmm
