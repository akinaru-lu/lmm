version: "3.7"
services:
  api:
    image: golang:1.11.5-alpine3.9
    volumes:
      - ./go:/go
      - ./mysql/sql/init.sql:/sql/schema.sql
      - ./../cloud/gcp/credentials/service_account.json:/gcp/credentials/service_account.json
    working_dir: /go/src/lmm/api/
    environment:
      TZ: Asia/Tokyo
      GO111MODULE: 'on'
      CGO_ENABLED: 0
      HTTP_TIMEOUT_SECOND: 10
    depends_on:
      - mysql
      - redis
    networks:
      - lmm-api
  mysql:
    image: mysql:5.7
    volumes:
      - ./mysql/lib:/var/lib/mysql
      - ./mysql/log:/var/log/mysql
      - ./mysql/my.cnf:/etc/mysql/my.cnf
      - ./mysql/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      TZ: Asia/Tokyo
    networks:
      - lmm-api

  redis:
    image: redis:5.0.3-alpine3.9
    volumes:
      - ./redis/redis.conf:/etc/redis/redis.conf
    command: redis-server /etc/redis/redis.conf
    sysctls:
      net.core.somaxconn: 511
    networks:
      - lmm-api

networks:
  lmm-api:
    name: lmm-api
