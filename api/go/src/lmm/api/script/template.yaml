service: api
runtime: go111
env: standard
instance_class: F2

env_variables:
  APP_ORIGIN: {APP_ORIGIN}
  MANAGER_ORIGIN: {MANAGER_ORIGIN}
  ASSET_BUCKET_NAME: {ASSET_BUCKET_NAME}
  DATASTORE_PROJECT_ID: {DATASTORE_PROJECT_ID}
