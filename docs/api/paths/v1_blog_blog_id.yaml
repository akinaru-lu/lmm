put:
  tags:
    - blog
  parameters:
    - $ref: ../components/auth/bearer.yaml
    - in: path
      name: blog_id
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
            text:
              type: string
  responses:
    200:
      $ref: ../components/responses/200.yaml

delete:
  tags:
    - blog
  parameters:
    - $ref: ../components/auth/bearer.yaml
    - in: path
      name: blog_id
      required: true
      schema:
        type: string
  responses:
    204:
      $ref: ../components/responses/204.yaml
