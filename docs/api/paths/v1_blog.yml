get:
  tags:
    - blog
  parameters:
    - in: query
      name: user
      required: true
      schema:
        type: string
        description: user name
    - in: query
      name: page
      schema:
        type: integer
        description: page number
        default: 1
    - in: query
      name: count
      schema:
        type: integer
        description: the number of blog per page
        default: 10

  responses:
    200:
      content:
        application/json:
          schema:
            type: object
            properties:
              blog:
                type: array
                items:
                  type: object
                  properties:
                    title:
                      type: string
                    text:
                      type: string
              page:
                type: integer
              count:
                type: integer
              has_next_page:
                type: boolean

post:
  tags:
    - blog
  parameters:
    - $ref: ../components/auth/bearer.yml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
            text:
              type: string
  responses:
    201:
      headers:
        Location:
          schema:
            type: string
          description: blog/{blog_id}
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
