post:
  tags:
    - signup
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          description: 账号和密码
          properties:
            name:
              type: string
            password:
              type: string
  responses:
    201:
      headers:
        Location:
          schema:
            type: string
          description: user/{user_id}
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
    400:
      allOf:
        - description: 缺少账号或密码
        - $ref: ../components/responses/400.yaml
    500:
      $ref: ../components/responses/500.yaml
