worker_processes auto;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include mime.types;

    include ./modules/log_format.conf;

    index index.html;

    access_log /var/log/nginx/access.log;

    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;

    upstream app {
        server host.docker.internal:8001;
    }

    upstream api {
        server host.docker.internal:8002;
    }

    upstream asset {
        server host.docker.internal:8003;
    }

    upstream manager {
        server host.docker.internal:8004;
    }

    upstream docs {
        server host.docker.internal:8005;
    }

    server {
        server_name lmm.local;
        return 301 http://www.lmm.local;
    }

    server {
        server_name www.lmm.local;
        listen 80;

        location / {
            proxy_pass http://app;
        }
    }

    server {
        client_max_body_size 10M;
        server_name api.lmm.local;
        listen 80;

        location / {
            if ($http_origin ~* ^http[s]?:\/\/(.+\.)?lmm\.local$) {
                set $cors "${request_method}_CORS";
            }

            if ($cors = 'GET_CORS') {
                add_header 'Access-Control-Allow-Headers' 'Content-Type';
                add_header 'Access-Control-Allow-Origin' $http_origin;
                add_header 'Access-Control-Expose-Headers' 'Location';
            }

            if ($cors = 'POST_CORS') {
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
                add_header 'Access-Control-Allow-Origin' $http_origin;
                add_header 'Access-Control-Expose-Headers' 'Location';
            }

            if ($cors = 'PUT_CORS') {
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
                add_header 'Access-Control-Allow-Origin' $http_origin;
                add_header 'Access-Control-Expose-Headers' 'Location';
            }

            if ($cors = 'OPTIONS_CORS') {
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE';
                add_header 'Access-Control-Allow-Origin' $http_origin;
                add_header 'Access-Control-Expose-Headers' 'Location';
                add_header 'Access-Control-Max-Age' 86400;

                return 204;
            }

            proxy_pass http://api;
            proxy_set_header X-Request-Id $request_id;
        }
    }

    server {
        server_name asset.lmm.local;
        listen 80;

        location / {
            proxy_pass http://asset;
        }
    }

    server {
        server_name manager.lmm.local;
        listen 80;

        location / {
            proxy_pass http://manager;
        }
    }

    server {
        server_name docs.lmm.local;
        listen 80;

        location / {
            proxy_pass http://docs;
        }
    }
}
