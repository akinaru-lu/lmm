worker_processes auto;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include mime.types;

    include ./conf/options-ssl.conf;
    include ./modules/log_format.conf;

    access_log /var/log/nginx/access.log json;

    default_type application/octet-stream;

    gzip off;
    sendfile on;
    tcp_nopush on;
    server_tokens off;

    client_header_timeout 20s;
    client_body_timeout 20s;
    keepalive_timeout 10s 10s;
    send_timeout 20s;

    include ./upstream/dev.conf;

    server {
        server_name www.lmm.local;
        listen 443 ssl http2;

        real_ip_header X-Forwarded-For;

        ssl_certificate /etc/nginx/ssl/lmm.local.crt;
        ssl_certificate_key /etc/nginx/ssl/lmm.local.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 24h;
        ssl_session_tickets off;
        ssl_buffer_size 16k;

        location / {
            proxy_pass http://app;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-Id      $request_id;
            proxy_set_header X-Real-IP         $remote_addr;
        }
    }

    server {
        client_max_body_size 10M;
        server_name api.lmm.local;
        listen 443 ssl http2;

        real_ip_header X-Forwarded-For;

        ssl_certificate /etc/nginx/ssl/lmm.local.crt;
        ssl_certificate_key /etc/nginx/ssl/lmm.local.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 24h;
        ssl_session_tickets off;
        ssl_buffer_size 16k;

        location / {
            if ($http_origin ~* ^http[s]?:\/\/(.+\.)?lmm\.local$) {
                set $cors "${request_method}_CORS";
            }

            if ($cors = 'GET_CORS') {
                add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
                add_header 'Access-Control-Allow-Origin' $http_origin always;
                add_header 'Access-Control-Expose-Headers' 'Location, X-Lmm-User' always;
                add_header 'Vary' 'Origin' always;
            }

            if ($cors = 'POST_CORS') {
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
                add_header 'Access-Control-Allow-Origin' $http_origin always;
                add_header 'Access-Control-Expose-Headers' 'Location, X-Lmm-User' always;
            }

            if ($cors = 'PUT_CORS') {
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
                add_header 'Access-Control-Allow-Origin' $http_origin always;
                add_header 'Access-Control-Expose-Headers' 'Location, X-Lmm-User' always;
            }

            if ($cors = 'OPTIONS_CORS') {
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE' always;
                add_header 'Access-Control-Allow-Origin' $http_origin always;
                add_header 'Access-Control-Expose-Headers' 'Location' always;
                add_header 'Access-Control-Max-Age' 86400;

                return 204;
            }

            proxy_pass http://api;
            proxy_set_header Host              $http_host;
            proxy_set_header Origin            $http_origin;
            proxy_set_header Referer           $http_referer;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-Id      $request_id;
            proxy_set_header X-Real-IP         $remote_addr;
        }
    }

    server {
        server_name asset.lmm.local;
        listen 443 ssl http2;

        ssl_certificate /etc/nginx/ssl/lmm.local.crt;
        ssl_certificate_key /etc/nginx/ssl/lmm.local.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 24h;
        ssl_session_tickets off;
        ssl_buffer_size 16k;

        add_header 'Cache-Control' 'public, max-age=604800';

        location / {
            proxy_pass http://asset;
            proxy_set_header X-Request-Id $request_id;
        }
    }

    server {
        server_name manager.lmm.local;
        listen 443 ssl http2;

        ssl_certificate /etc/nginx/ssl/lmm.local.crt;
        ssl_certificate_key /etc/nginx/ssl/lmm.local.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 24h;
        ssl_session_tickets off;
        ssl_buffer_size 16k;

        location / {
            proxy_pass http://manager;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    server {
        server_name lmm.local;
        listen 80;
        listen 443 ssl http2;

        return 301 https://www.lmm.local$request_uri;
    }

    server {
        if ($host = www.lmm.local) {
            return 301 https://$host$request_uri;
        }

        server_name www.lmm.local;
        listen 80;

        return 404;
    }

    server {
        if ($host = api.lmm.local) {
            return 301 https://$host$request_uri;
        }

        server_name api.lmm.local;
        listen 80;

        return 404;
    }

    server {
        if ($host = asset.lmm.local) {
            return 301 https://$host$request_uri;
        }

        server_name asset.lmm.local;
        listen 80;

        return 404;
    }

    server {
        if ($host = manager.lmm.local) {
            return 301 https://$host$request_uri;
        }

        server_name manager.lmm.local;
        listen 80;

        return 404;
    }
}
