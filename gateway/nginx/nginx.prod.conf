worker_processes auto;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include mime.types;

    include ./conf/options-ssl.conf;
    include ./modules/log_format.conf;

    access_log /var/log/nginx/access.log json;

    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;

    geo $manager {
        default 0;
        include ./allowedips/manager.prod.conf;
    }

    map $request_method:$manager $api_403 {
        "POST:0" 1; 
        "PUT:0" 1;
        "DELETE:0" 1;
    }

    include ./upstream/prod.conf;

    server {
        listen 443 ssl;
        server_name www.lumingming.net;

        real_ip_header X-Forwarded-For;

        ssl on;
        ssl_certificate /etc/nginx/ssl/lmm.crt;
        ssl_certificate_key /etc/nginx/ssl/lmm.key;

        location / {
            proxy_pass http://app;

            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-Id      $request_id;
            proxy_set_header X-Real-IP         $remote_addr;
        }
    }

    server {
        listen 443 ssl;
        server_name api.lumingming.net;

        ssl on;
        ssl_certificate /etc/nginx/ssl/lmm.crt;
        ssl_certificate_key /etc/nginx/ssl/lmm.key;

        real_ip_header X-Forwarded-For;

        client_max_body_size 10M;

        location / {
            if ($api_403 = 1) {
                return 403;
            }

            if ($http_origin ~* ^http[s]?:\/\/(.+\.)?lumingming\.net$) {
                set $cors "${request_method}_CORS";
            }

            if ($cors = 'GET_CORS') {
                add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
                add_header 'Access-Control-Allow-Origin' $http_origin always;
                add_header 'Access-Control-Expose-Headers' 'Location' always;
                add_header 'Vary' 'Origin' always;
            }

            if ($cors = 'POST_CORS') {
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
                add_header 'Access-Control-Allow-Origin' $http_origin always;
                add_header 'Access-Control-Expose-Headers' 'Location' always;
            }

            if ($cors = 'PUT_CORS') {
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
                add_header 'Access-Control-Allow-Origin' $http_origin always;
                add_header 'Access-Control-Expose-Headers' 'Location' always;
            }

            if ($cors = 'OPTIONS_CORS') {
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE' always;
                add_header 'Access-Control-Allow-Origin' $http_origin always;
                add_header 'Access-Control-Expose-Headers' 'Location' always;
                add_header 'Access-Control-Max-Age' 86400;

                return 204;
            }

            proxy_pass http://api;
            proxy_set_header Host              $http_host;
            proxy_set_header Origin            $http_origin;
            proxy_set_header Referer           $http_referer;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-Id      $request_id;
            proxy_set_header X-Real-IP         $remote_addr;
        }
    }

    server {
        listen 443 ssl;
        server_name asset.lumingming.net;

        ssl on;
        ssl_certificate /etc/nginx/ssl/lmm.crt;
        ssl_certificate_key /etc/nginx/ssl/lmm.key;

        location / {
            proxy_pass http://asset;
        }
    }

    server {
        listen 443 ssl;
        server_name manager.lumingming.net;

        ssl on;
        ssl_certificate /etc/nginx/ssl/lmm.crt;
        ssl_certificate_key /etc/nginx/ssl/lmm.key;

        if ($manager = 0) {
            return 403;
        }

        location / {
            proxy_pass http://manager;
        }
    }

    server {
        listen 80 default_server;
        server_name _;

        return 444;
    }

    server {
        listen 80;
        server_name lmm.im;

        return 301 https://www.lumingming.net$request_uri;
    }

    server {
        listen 443;
        server_name lmm.im;

        ssl on;
        ssl_certificate /etc/nginx/ssl/lmm.crt;
        ssl_certificate_key /etc/nginx/ssl/lmm.key;

        return 301 https://www.lumingming.net$request_uri;
    }

    server {
        listen 80;
        server_name lumingming.net;

        return 301 https://www.lumingming.net$request_uri;
    }

    server {
        listen 80;
        server_name www.lumingming.net;

        return 301 https://www.lumingming.net$request_uri;
    }

    server {
        listen 80;
        server_name api.lumingming.net;

        return 301 https://api.lumingming.net$request_uri;
    }

    server {
        listen 80;
        server_name asset.lumingming.net;

        return 301 https://asset.lumingming.net$request_uri;
    }

    server {
        listen 80;
        server_name manager.lumingming.net;

        return 301 https://manager.lumingming.net$request_uri;
    }

}
