version: "3.7"
services:
  nginx:
    container_name: gateway_nginx
    image: nginx:1.14
    restart: always
    volumes:
      - ./nginx/log:/var/log/nginx
      - ./nginx/conf:/etc/nginx/conf
      - ./nginx/modules/:/etc/nginx/modules
    environment:
      TZ: Asia/Tokyo
    networks:
      - gateway
    ports:
      - 80:80
      - 443:443

networks:
  gateway:
    name: gateway
