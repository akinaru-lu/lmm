version: 2
jobs:
  build:
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - run:
          name: Setup
          command: |
            pip install --upgrade pip
            pip install docker-compose
      - run:
          name: Setup API
          command: |
            cd api
            chmod -R 777 mysql
            echo LMM_API_TOKEN_KEY=$(uuidgen | sed -e 's/-//g') > .env/test.env
            mkdir -p .env
            make install
            make build
      - run:
          name: Test API
          command: |
            make test
      - run:
          name: Test API CLI
          command: |
            cd api
            make cli env=dev commands="hello-world"
