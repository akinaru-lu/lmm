version: "3.7"

services:
  pubsub:
    image: golang:1.11.5-alpine3.9
    volumes:
      - ./go:/go
      - ./../cloud/gcp/credentials/service_account.json:/gcp/credentials/service_account.json
    working_dir: /go/src/lmm/logging
    environment:
      TZ: Asia/Tokyo
      GO111MODULE: 'on'
      CGO_ENABLED: 0
    command: pubsub
    networks:
      - lmm

networks:
  lmm:
    external:
      name: lmm
