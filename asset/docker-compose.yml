version: "3.7"
services:
  asset:
    container_name: lmm-asset
    image: golang:1.11.2
    working_dir: /go/src/lmm/asset
    volumes:
      - ./go:/go
      - ./static/images:/static/images
      - ./static/photos:/static/photos
    command: asset
    environment:
      TZ: Asia/Tokyo
      GO111MODULE: 'on'
    networks:
      - lmm
  subscriber:
    container_name: lmm-asset-subscriber
    image: golang:1.11.2
    working_dir: /go/src/lmm/asset
    volumes:
      - ./go/:/go/
      - ./static/images:/static/images
      - ./static/photos:/static/photos
    command: subscriber
    environment:
      TZ: Asia/Tokyo
      GO111MODULE: 'on'
    networks:
      - lmm

networks:
  lmm:
    external:
      name: lmm
